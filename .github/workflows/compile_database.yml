name: Export database and attach to release
# Everytime a new release is created, build the .json for the release and upload it to the release on Github. 
on:
  release:
    types: [created]
  
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
        
      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.2.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Compile database
        run: |
          pip install .
          python -c "import h_transport_materials as htm;htm.database.export_to_json("database.json")"

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./database.json
          asset_name: database.json
          asset_content_type: json